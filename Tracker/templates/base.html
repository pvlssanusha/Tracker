<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}Issue Tracker{% endblock %}</title>
		{% load static %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, intitial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<link rel="stylesheet" href="{% static 'styles.css' %}" />
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'home' %}">
					<img
						src="{% static 'img/logo.png' %}"
						alt="Logo"
						width="30"
						height="30"
						style="border-radius: 10px"
						class="d-inline-block align-text-top" />
					Issue Tracker
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li
							class="nav-item {% if request.path == '/issues/' %}active{% endif %}">
							<a class="nav-link" href="{% url 'issues' %}">Issues</a>
						</li>
						<li
							class="nav-item {% if request.path == '/addissue/' %}active{% endif %}">
							<a class="nav-link" href="/addissue/">Create New Issue</a>
						</li>
						<li
							class="nav-item {% if request.path == 'profile'%}active{% endif %}">
							<a class="nav-link" href="{% url 'getprofile' user.id %}">
								Profile
							</a>
						</li>
						<li
							class="nav-item {% if request.path == '/support/' %}active{% endif %}">
							<a class="nav-link" href="{% url 'support' %}"> Contact </a>
						</li>
						<li
							class="nav-item {% if request.path == '/hiring/' %}active{% endif %}">
							<a class="nav-link" href="{% url 'hiring' %}"> Hiring </a>
						</li>
						<li class="nav-item">
							<form method="post" action="{% url 'logout' %}">
								{% csrf_token %}
								<button type="submit" class="btn btn-link">Logout</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main>{% block content %}{% endblock %}</main>
	</body>
</html>
