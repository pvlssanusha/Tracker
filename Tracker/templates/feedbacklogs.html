{% extends "base.html" %}

{% block content %}
  <div class="issue-status-logs">
    <h2 class="title">Feedback Logs</h2>
    <div class="log-list">
      {% for log in logs %}
        <div class="log-card">
          <div class="log-card-header">
            <h5 class="log-card-title">User: {{ log.feedback.user.username }}</h5>
          </div>
          <div class="log-card-body">
            <p class="log-card-text">
              <strong>Timestamp:</strong> {{ log.timestamp }}<br>
            </p>
            <p class="log-card-entry">{{ log.log_entry }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
