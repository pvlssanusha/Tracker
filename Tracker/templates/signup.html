{% extends "base.html" %}
{% load static %}
{% block title %}Issues{% endblock %}
{% block content %}
		<div class="signup-main-container">
			<div class="inner-cont">
				<div class="left-section">
					<img src="{% static 'img/signup.svg' %}" class="home-logo" />
				</div>

				<div class="form-container">
					<h2>Sign Up</h2>
					<form method="post" class="form">
						{% csrf_token %} {{ form.as_p }}
						<button type="submit">Sign Up</button>
						<p>
							Already Had An Account...<a href="{% url 'login' %}">Login</a>
						</p>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">

			
document.querySelector('.company').addEventListener('change', function() {
    if(!this.value){
        const elements = document.querySelectorAll('.company-data');
        elements.forEach(element => {
            const parent = element.parentElement;
            if (parent) {
                parent.style.display = 'block';
            }
        });
    }
    if (this.value && this.value!='') {
        const elements = document.querySelectorAll('.company-data');
        elements.forEach(element => {
            const parent = element.parentElement;
            if (parent) {
                parent.style.display = 'none';
            }
        });
    }
});
			</script>

{% endblock %}
