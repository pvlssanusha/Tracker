<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up or Login</title>
		<style>
			body {
				font-family: sans-serif;
				margin: 0;
				padding: 20px;
				background-color: #f0f0f0;
			}

			.signup-main-container {
				padding: 20px;
				display: grid;
				place-items: center;
				gap: 50px;
				grid-template-columns: 1fr 1fr;
			}

			h1 {
				text-align: center;
				margin-bottom: 20px;
			}

			.tabs {
				display: flex;
				justify-content: center;
				margin-bottom: 20px;
			}

			.tab {
				background-color: #ddd;
				border: 1px solid #ccc;
				border-radius: 5px;
				padding: 10px 20px;
				cursor: pointer;
				margin: 0 5px;
			}

			.tab.active {
				background-color: #4caf50;
				color: white;
			}

			.left-section {
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
				width: 100%;
			}

			.form-container {
				display: flex;
				justify-content: space-around;
				background-color: #fff;
				border-radius: 5px;
				width: 100%;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
				padding: 20px;
			}

			.form {
				display: flex;
				flex-direction: column;
				width: 100%;
				padding: 20px;
			}

			.form h2 {
				text-align: center;
				margin-bottom: 10px;
			}

			.form-group {
				position: relative;
				margin-bottom: 20px;
			}

			.form-group label {
				position: absolute;
				top: -20px;
				left: 10px;
				color: #999;
				font-size: 16px;
				pointer-events: none;
				transition: all 0.2s;
			}

			.form-group input[type="text"],
			.form-group input[type="password"],
			.form-group input[type="email"],
			.form-group input[type="url"],
			.form-group textarea,
			.form-group select {
				width: 100%;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 3px;
				font-size: 16px;
				margin: 10px;
			}

			.form-row {
				display: flex;
				gap: 40px;
				justify-content: space-between;
			}

			.form-col {
				flex: 1;
			}

			.form button[type="submit"] {
				background-color: #4caf50;
				color: white;
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 16px;
				width: 100%;
			}

			.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="signup-main-container">
			<div class="left-section">
				<h1>Welcome to Issue Tracker</h1>
				<div class="tabs">
					<button class="tab active" onclick="openForm('signup', event)">
						Sign Up
					</button>
					<button class="tab" onclick="openForm('login', event)">Login</button>
				</div>
			</div>

			<div class="form-container">
				<form id="signup" method="post" class="form">
					{% csrf_token %}
					{% include "sign_up.html" %}  
				</form>

				<form id="login" method="post" class="form hidden">
					{% csrf_token %}
					<h2>Login</h2>
					{{ form.as_p }}
					<button type="submit">Login</button>
				</form>
			</div>
		</div>

		<script>
			function openForm(formName, evt) {
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("form");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("tab");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].className = tablinks[i].className.replace(" active", "");
				}
				document.getElementById(formName).style.display = "block";
				evt.currentTarget.className += " active";
			}
		</script>
	</body>
</html>
