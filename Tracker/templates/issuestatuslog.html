{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Issue Status Logs</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>User</th>
          <th>Log Entry</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
          <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.issue.created_by.username }}</td>
            <td>{{ log.log_entry }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
