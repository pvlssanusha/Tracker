{% extends "base.html" %}
{% load static %}
{% block title %}Add Feedback{% endblock %}
{% block content %}

        <h1>Add Feedback</h1>
        {% csrf_token %}
        {{ form.as_p }}

    </form>
</div>
{% endblock %}
