{% extends "base.html" %}
{% load static %}
{% block title %}Change Issue Status{% endblock %}
{% block content %}
<div class="container">
    <h1>Change Status for Issue: {{ issue.issuename }}</h1>
    <form method="post" action="{% url 'changeissuestatus' issue.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
